<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PEP check</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

 <h1>KYC</h1>

 <a href="{% url 'roller' %}"> Roller</a>
 <a href="{% url 'PEP' %}"> PEP</a>

    <h2>info om selskap og enheter</h2>
    <p>skriv in orgnummer</p>
    <form action="" method="get">
        <input type="text" name="enheter">
        <button type="submit" value="Search">Search</button>
    </form>
    <br>
    <br>
    {% if error_message %}
    <h3>something went wrong with api call, try again</h3>
    {% else %}
      <div>
           <table class="table">
                <thead>
                    <tr>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    {% for data in enheter_data %}
                    <tr>
                        <td>{{data}}</td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>
          </div>

    {% endif %}


</body>
</html>
